<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../../js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../../js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    <style id="alabel" type="text/css">
        #alabel a:link {
            color:#3C3C3C;
            text-decoration:none;
        }
        #alabel    a:visited {
            color:#FFD878;
            text-decoration:none;
        }
        #alabel    a:hover {
            color:white;
            text-decoration:none;
        }
        #alabel   a:active {
            color:white;
            text-decoration:none;
        }
    </style>

    <!-- Tether core CSS -->
    <link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <link href="../../css/bootstrap-tagsinput.css" th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">

    <!-- bootstrap chosen CSS -->
    <link href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
</head>
<body>

<!--导航条白色背景-->
<nav class="navbar navbar-light navbar-toggleable-sm navbar-static-top col-md-12 default" style="background-color: #604878;">

    <div class="container">
        <!--响应式布局，待修改好看一些-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsContainer">
            <a class="navbar-brand mt-2 mt-sm-2 " style="color: white;font-size: 25px " href="/" th:href="@{/}">Gordon</a>
            <ul class="nav  mr-auto nav justify-content-center" id="alabel">
                <li class="nav-item mt-2 mr-sm-2">
                    <a  class="nav-link"  href="http://blog.csdn.net"  style="font-size: 20px " target="_blank">CSDN</a>
                </li>
                <li class="nav-item mt-2 mr-sm-2">
                    <a  class="nav-link" href="https://github.com/" style="font-size: 20px " target="_blank">Github</a>
                </li>
                <li class="nav-item mt-2 mr-sm-2">
                    <a  class="nav-link" href="https://stackoverflow.com/" style="font-size: 20px " target="_blank">Stackoverflow</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-2 ">
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search..." id="indexkeyword" >
                    <a href="javascript:void(0)" class="btn btn-outline-secondary my-2 my-sm-2" id="indexsearch" style="border:1px solid #FFD878">
                        <i class="fa fa-search" style="color: #FFD878" aria-hidden="true"></i>
                    </a>
                </form>
            </ul>


            <div shiro:guest="">
                <a href="/login" >
                    <button  class="btn btn-outline-warning my-sm-2" type="button" style="border:1px solid #FFD878">登录</button>
                </a>
                <a href="/register">
                    <button  class="btn btn-outline-warning my-sm-2" type="button" style="border:1px solid #FFD878">注册</button>
                </a>
            </div>

            <div shiro:user="">
                <div class="nav-item my-sm-2">
                    <a href="/blogedit">
                        <button class="btn btn-outline-warning my-sm-2" type="button" style="border:1px solid #FFD878">写博客</button>
                    </a>
                    <a href="/userspace/u" >
                        <button  class="btn btn-outline-warning my-sm-2" type="button" style="border:1px solid #FFD878">后台</button>
                    </a>
                    <a href="/logout" >
                        <button  class="btn btn-outline-warning my-sm-2" type="button" style="border:1px solid #FFD878">登出</button>
                    </a>
                </div>

            </div>
        </div>

    </div>
</nav>



<div class="container blog-content-container">
   <div class="row" >
        <img th:src="${user.avatar} == null ? '/images/avatar-defualt.jpg' : ${user.avatar} " class="blog-avatar-50">
        <h2 th:text="${user.username}"></h2>
   </div>
<hr>
    <script id="container" name="content" type="text/plain" style="width:100%;height:600px;">
        这里写你的初始化内容
    </script>

<br>
    <div class="pull-right">
        <button  th:text="提交" ></button>
        </div>


<br><br>
</div>


<div th:replace="~{fragments/footer :: footer}">...</div>

</body>
</html>
