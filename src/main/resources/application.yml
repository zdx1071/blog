server:
  port: 8080
debug: true
#thymeleaf
spring:
  thymeleaf:
    encoding: UTF-8
    cache: false
    mode: LEGACYHTML5
    classpath: /templates/
  mvc:
    static-path-pattern: /**
  resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/uploads/,file:${web.upload-path}
  #DataSource
  datasource:
    url: jdbc:mysql://localhost/blog?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  #jpa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  http:
    multipart:
      location: C:\data\images
web:
  upload-path: C:\data\images
